<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/seguimiento.css">
</head>
<header>
    <button class="boton-atras" onclick="window.location.href='menu.html'">Atr√°s</button>
</header>

<body>
    <main>
        <div class="div-rivales">

            <!-- Configuraci√≥n inicial -->
            <section id="setup-jugadores" class="setup-jugadores">
                <h2>Configurar partida</h2>

                <label for="cantidad-jugadores">Cantidad de jugadores</label>
                <select id="cantidad-jugadores">
                    <option value="2">2 Jugadores</option>
                    <option value="3">3 Jugadores</option>
                    <option value="4">4 Jugadores</option>
                    <option value="5">5 Jugadores</option>
                </select>

                <div id="lista-nombres"></div>

                <button id="btn-iniciar" class="btn-iniciar" type="button">Iniciar</button>
            </section>

            <!-- Zona de juego: perfiles + calculadora -->
            <section id="zona-juego" style="display:none;">
                <div class="div-perfiles-rivales" id="perfiles-rivales">
                    <!-- Perfiles generados din√°micamente -->
                </div>

                <h2>Puntuaci√≥n por Jugador</h2>
                <div class="div-calculadora" id="calculadora-jugador1">
                    
                    <div class="parcela-item" data-field="iguales" data-max="6">
                        <span class="icono-parcela">üü∞</span>
                        <label class="nombre-parcela">Parcela de Iguales</label>
                        <button class="btn-decrementar">-</button>
                        <span class="valor-parcela">0</span>
                        <button class="btn-incrementar">+</button>
                    </div>

                    <div class="parcela-item especial" data-field="trio">
                        <span class="icono-parcela">3Ô∏è‚É£</span>
                        <label class="nombre-parcela">Parcela de Tr√≠o</label>
                        <div class="checkbox-container">
                            <input type="checkbox" class="checkbox-parcela">
                        </div>
                    </div>

                    <div class="parcela-item" data-field="parejas" data-max="3">
                        <span class="icono-parcela">
                            <img src="assets/emojis/parejasEmoji.jpg" alt="emojis parejasEmoji" style="width: 20px;">
                        </span>
                        <label class="nombre-parcela">Parcela de Parejas</label>
                        <button class="btn-decrementar">-</button>
                        <span class="valor-parcela">0</span>
                        <button class="btn-incrementar">+</button>
                    </div>

                    <div class="parcela-item especial" data-field="unico">
                        <span class="icono-parcela">
                            <img src="assets/emojis/unicoEmoji.jpg" alt="emojis unicoEmoji" style="width: 20px;"></span>
                        <label class="nombre-parcela">Parcela de √önico</label>
                        <div class="checkbox-container">
                            <input type="checkbox" class="checkbox-parcela">
                        </div>
                    </div>

                    <div class="parcela-item" data-field="rio">
                        <span class="icono-parcela">üåä</span>
                        <label class="nombre-parcela">R√≠o</label>
                        <button class="btn-decrementar">-</button>
                        <span class="valor-parcela">0</span>
                        <button class="btn-incrementar">+</button>
                    </div>

                    <div class="parcela-item" data-field="diferentes" data-max="6">
                        <span class="icono-parcela">
                            <img src="assets/emojis/diferentesEmoji.jpg" alt="emojis diferentesEmoji" style="width: 20px;">
                        </span>
                        <label class="nombre-parcela">Parcela de Diferentes</label>
                        <button class="btn-decrementar">-</button>
                        <span class="valor-parcela">0</span>
                        <button class="btn-incrementar">+</button>
                    </div>

                    <div class="parcela-item especial" data-field="rey">
                        <span class="icono-parcela">üëë</span>
                        <label class="nombre-parcela">Parcela del Rey</label>
                        <div class="checkbox-container">
                            <input type="checkbox" class="checkbox-parcela">
                        </div>
                    </div>

                    <div class="parcela-item" data-field="trex" data-max="10">
                        <span class="icono-parcela">
                            <img src="assets/fichas/lisoRojo.PNG" alt="fichas lisoRojo" style="width: 20px;">
                        </span>
                        <label class="nombre-parcela">Cantidad de T-Rex</label>
                        <button class="btn-decrementar">-</button>
                        <span class="valor-parcela">0</span>
                        <button class="btn-incrementar">+</button>
                    </div>

                </div>

                <!-- Botones de acci√≥n -->
                <div class="acciones-calculo">
                    <button id="btn-calcular" class="btn-calcular" type="button">‚ö° Calcular puntajes</button>
                    <button id="btn-reset" class="btn-reset" type="button">‚Ü∫ Reiniciar</button>
                </div>

                <!-- Ranking -->
                <section id="resultados" class="resultados" style="display:none;">
                    <h3>Ranking</h3>
                    <ol id="lista-ranking" class="ranking-list"></ol>
                </section>
            </section>

        </div>
    </main>

    <!-- Modal Ganador -->
    <div id="modal-ganador" class="modal" style="display:none;" aria-hidden="true" role="dialog" aria-labelledby="titulo-ganador">
        <div class="modal-backdrop"></div>
        <div class="modal-dialog">
            <h2 id="titulo-ganador">¬°Ganador!</h2>
            <p class="modal-detalle"><span id="ganador-nombre"></span> con <strong id="ganador-puntos"></strong> puntos</p>
            <div class="modal-actions">
                <button id="cerrar-modal" class="btn-primary" type="button">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="scripts/seguimiento.js"></script>
</body>
</html>
