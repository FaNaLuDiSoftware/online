<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Draftosaurus</title>
    <link rel="stylesheet" href="tablero.css">
</head>
<body>
    <div class="tableroJugador" id="tableroJugador0">
        <!-- PARCELA DE LOS IGUALES -->
        <div class="parcelaIguales">
            <div class="contenedorIguales">
                <span class="igualesFicha1"></span>
                <span class="igualesFicha2"></span>
                <span class="igualesFicha3"></span>
                <span class="igualesFicha4"></span>
                <span class="igualesFicha5"></span>
                <span class="igualesFicha6"></span>
            </div>
        </div>
        <!-- PARCELA DEL REY -->
        <div class="parcelaRey">
            <span class="fichaRey"></span>
        </div>
        <!-- PARCELA DEL TRIO -->
        <div class="parcelaTrio">
            <span class="trioFicha1"></span>
            <span class="trioFicha2"></span>
            <span class="trioFicha3"></span>
        </div>
        <!-- PARCELA DE LOS DIFERENTES -->
        <div class="parcelaDiferentes">
            <div class="contenedorDiferentes">
                <span class="diferentesFicha1"></span>
                <span class="diferentesFicha2"></span>
                <span class="diferentesFicha3"></span>
                <span class="diferentesFicha4"></span>
                <span class="diferentesFicha5"></span>
                <span class="diferentesFicha6"></span>
            </div>
        </div>
        <!-- PARCELA DE LAS PAREJAS -->
        <div class="parcelaParejas">
            <div class="contenedorPareja1">
                <span class="parejaFicha1"></span>
                <span class="parejaFicha2"></span>
            </div>
            <div class="contenedorPareja2">
                <span class="parejaFicha3"></span>
                <span class="parejaFicha4"></span>
            </div>
            <div class="contenedorPareja3">
                <span class="parejaFicha5"></span>
                <span class="parejaFicha6"></span>
            </div>
        </div>
        <!-- PARCELA DEL RIO -->
        <div class="parcelaRio">
            <div class="rioFicha1"></div>
            <div class="rioFicha2"></div>
            <div class="rioFicha3"></div>
            <div class="rioFicha4"></div>
            <div class="rioFicha5"></div>
            <div class="rioFicha6"></div>
        </div>
        <!-- PARCELA DEL SOLITARIO -->
        <div class="parcelaSolitario">
            <div class="solitarioFicha"></div>
        </div>
    </div>
</body>
</html>
